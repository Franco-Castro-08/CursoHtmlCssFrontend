<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Nro 9 Formularios</title>
</head>
<body>
    <header>
        <h1>Bienvenido a nuestro sitio</h1>
    </header>
    <main>
        <form action="" method="post">
            <!--AQUI VAN TODOS LOS CAMPOS A CAPTURAR-->
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre">
            <br><br>
            <label for="apellido">Apellido: </label>
            <input type="text" name="apellido" id="apellido">
            <br><br>
            <label for="comentario">Comentarios: </label>
            <br><br>
            <textarea name="comentario" id="comentario" rows="10" cols="20">Ingrese su comentario aqui</textarea>
            <br><br>
            <label for="color">Elija un color: </label>
            <select name="color" id="color">
                <option value="rojo">Rojo</option>
                <option value="verde">Verde</option>
                <option value="azul">Azul</option>
                <option value="amarillo">Amarillo</option>
            </select>
            <br><br>
            <input type="submit" value="Enviar"><!--NO PUEDO AGREGAR ESTILO CSS-->
            <button type="submit">Enviar</button><!--PUEDO AGREGAR ESTILO CSS O BOOTSTRAP O CUALQUIER EDITOR-->
            <button type="reset">Limpiar</button>
        </form>
    </main>
    <footer>
        <p>Todos los derechos reservados &copy; 2021</p>
    </footer>
</body>
</html>
